<!DOCTYPE html>
<html lang="en-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Xiaomi Mi 9T</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/42c8de28f3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="container">
    <div class="house">
      <div class="light-top"></div>
      <div class="light-right"></div>
      <div class="bt-power"></div>
      <div class="bt-vol"></div>
      <div class="screen">
        <div class="header">
          
          <div class="dock-top">
            <div class="icons bell"><i class="fas fa-bell-slash"></i></div>
            <div class="icons wi-fi"><i class="fas fa-wifi"></i></div>
            <div class="icons network"><i class="fas fa-signal"></i><small>4G+</small></div>
            <div class="icons battery">94</div>
          </div>
        <div class="widgets">
          <div class="widget-time">
            <div class="clock">15:29</div>
            <span>Qui, 19 de Dezembro</span>
          </div>

          <div class="widget-climate">
            <div class="sun">
              <div class="sun-circle"></div>
              <div class="cloud-a"></div>
              <div class="cloud-b"></div>
            </div>
            <span>Nenhum dado</span>
          </div>
        </div>
        </div> <!-- Header -->

        <div class="sub-header">
          <div class="google-assist">
            <div class="logo-google"><img src="./icons/google.svg" alt=""></div>
            <input type="text">
            <div class="mic-assist"><i class="fas fa-microphone"></i></div>
          </div>
        </div> <!-- Sub-Header -->

        <div class="icons-body">
          <div class="icon"><img src="./icons/shield.svg" alt="">
            <span>Security</span></div>
          <div class="icon"><img src="./icons/instagram.svg" alt="">
            <span>Insgram</span></div>
          <div class="icon"><img src="./icons/netscape.svg" alt="">
            <span>Netscape</span></div>
          <div class="icon"><img src="./icons/photos.svg" alt="">
            <span>Photos</span></div>
          <div class="icon"><img src="./icons/music-player.svg" alt="">
            <span>Music</span></div>
          <div class="icon"><img src="./icons/calendar.svg" alt="">
            <span>Calendar</span></div>
          <div class="icon"><img src="./icons/drive.svg" alt="">
            <span>Drive</span></div>
          <div class="icon"><img src="./icons/settings.svg" alt="">
            <span>Settings</span></div>

        </div><!-- Icons -->

        <div class="icons-bottoms">
          <div class="icon-bt invert size45"><i class="fas fa-phone"></i></div>
          <div class="icon-bt">
            <img src="./icons/gmail.svg" alt="">
            <img src="./icons/google nav.svg" alt="">
            <img src="./icons/whatsapp.svg" alt="">
       
            <img src="./icons/facebook.svg" alt="">
            <img src="./icons/youtube.svg" alt="">
            <img src="./icons/twitter.svg" alt="">
       
            <img src="./icons/heartbeat.svg" alt="">
            <img src="./icons/calculator.svg" alt="">
            <img src="./icons/spotify.svg" alt="">

          </div>
          <div class="icon-bt icon-1 chrome"><img src="./icons/chrome.svg" alt=""></div>
          <div class="icon-bt icon-bt-cam">
            <div class="cam">
              <div class="cam-b">
                <div class="cam-b-a"></div>
              </div>
            </div></div>
        </div> <!-- icons-bottoms -->
        
      </div><!-- Screen -->
    </d
    iv> <!-- House -->
  </div><!-- Container-->
</body>
</html>
